<nz-badge [nzCount]="transactionCount">
    <div
        class="wrapper"
        [popper]="popperContent"
        [popperShowOnStart]="true"
        [popperTrigger]="NgxPopperjsTriggers.hover"
        [popperHideOnClickOutside]="true"
        [popperHideOnScroll]="true"
        [popperPlacement]="NgxPopperjsPlacements.LEFT"
    >
        <!--        <span nz-icon nzType="wallet" nzTheme="outline"></span>-->
        <!--        <span nz-icon nzType="bank" nzTheme="outline"></span>-->
        <span nz-icon nzType="dollar" nzTheme="outline"></span>
        <nz-divider nzType="vertical"></nz-divider>
        <div class="info">
            <div>نام: {{ ownerName + ' ' + ownerFamilyName }}</div>
            <!--            <nz-divider></nz-divider>-->
            <div>شعبه: {{ branchName }}</div>
            <!--            <nz-divider></nz-divider>-->
            <div>شماره حساب: {{ accountID }}</div>
        </div>
    </div>
</nz-badge>
